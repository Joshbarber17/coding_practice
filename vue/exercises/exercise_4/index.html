<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<link rel='stylesheet' type='text/css' href='./styles.css'>

<div id="exercise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
  <div>
    <button @click="startEffect();">Start Effect</button>
    <div id="effect" :class='currentClass'></div>
  </div>
  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div :class='[{blue:attachBlue},{red: attachRed}]'
        @mouseleave='attachRed = !attachRed, attachBlue = !attachBlue'
        @mouseover='attachRed = !attachRed, attachBlue = !attachBlue'
        style='width:100px'>
        Hover Me!
  </div>
  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <!-- <span>Black or Gray?</span> -->
    <input type="text" v-model='typeClass' placeholder="Black or Gray?">
    <div :class='typeClass'></div>
  </div>
  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
  <div>
    <input type="text" v-model='size' placeholder="big or little?">
    <input type="text" @keyup.enter='trueFalse' v-model='isWhite' placeholder="true or false">
    <div :class='[size, isWhite, {fontColor: show}]'>Whats up!</div>
  </div>
  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    <input type="text"  v-model='background' placeholder="Type A Color">
    <div id='computed' :style='{backgroundColor: background}'></div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <div>
    <button @click="startProgress" :bind='stop = false'>Start Progress</button>
    <button @click='stop = true'>Stop Progress</button>
    <span>Progress {{progress}}%</span>
    <div id='progressBar'>
      <div class='blip' :class='{active: progress >= 10}'></div>
      <div class='blip' :class='{active: progress >= 20}'></div>
      <div class='blip' :class='{active: progress >= 30}'></div>
      <div class='blip' :class='{active: progress >= 40}'></div>
      <div class='blip' :class='{active: progress >= 50}'></div>
      <div class='blip' :class='{active: progress >= 60}'></div>
      <div class='blip' :class='{active: progress >= 70}'></div>
      <div class='blip' :class='{active: progress >= 80}'></div>
      <div class='blip' :class='{active: progress >= 90}'></div>
      <div class='blip' :class='{active: progress >= 100}'></div>
    </div>
    <span v-if='progress == 100'>Progress Complete!</span>
    <button v-if='progress==100' @click='progress=0'>Reset Progress</button>
  </div>
</div>
<script src='app.js'></script>
